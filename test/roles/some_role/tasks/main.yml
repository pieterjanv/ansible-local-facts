- name: dump target
  ansible.builtin.debug:
    var: target

- name: assert standard variable `some_var` is `'some_value'`
  ansible.builtin.assert:
    that:
      - some_var == "some_value"
  ignore_errors: yes

- ansible.builtin.set_fact:
    local: some_role

- name: assert `local` is now `'some_role'`
  ansible.builtin.assert:
    that:
      - local == "some_role"
  ignore_errors: yes
